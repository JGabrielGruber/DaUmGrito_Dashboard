<div class="row">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header">
				<strong>Formulário Agente</strong>
				<small></small>
			</div>
			<div class="card-body">
				<form (ngSubmit)="register()" #agenteForm="ngForm">
					<div class="row">
						<div class="input-group mb-3 col-md-6">
							<button *ngIf="!URL" type="button" class="btn btn-clear to-btn" onclick="document.getElementById('imageCapturer').click()">
								Selecionar Foto
							</button>
							<img *ngIf="URL" [src]="URL" class="img-avatar" style="width: 80px; height: 80px;" onclick="document.getElementById('imageCapturer').click()" />
							<input type="file" class="form-control" accept="image/*" id="imageCapturer" (change)="getImage($event)" hidden>
						</div>
					</div>
					<div class="row">
						<div class="input-group mb-3 col-md-6">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="icon-user"></i></span>
							</div>
							<input type="number" name="cpf" class="form-control" placeholder="CPF"
								autocomplete="username" [(ngModel)]="agente.cpf" required>
						</div>
						<div class="input-group mb-3 col-md-6">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="icon-user"></i></span>
							</div>
							<input type="text" name="nome" class="form-control" placeholder="Nome"
								required [(ngModel)]="agente.nome">
						</div>
					</div>
					<div class="row">
						<div class="input-group mb-3 col-md-6">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="icon-phone"></i></span>
							</div>
							<input type="tel" name="contato.telefone_um" class="form-control" placeholder="Telefone"
								required [(ngModel)]="agente.contato.telefone_um">
						</div>
						<div class="input-group mb-3 col-md-6">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input type="email" class="form-control" name="contato.email" placeholder="Email"
								autocomplete="email" required [(ngModel)]="agente.contato.email_um">
						</div>
					</div>
					<div class="row">
						<div class="input-group mb-3 col-md-12">
							<textarea name="funcao" class="form-control" placeholder="Função"
								required [(ngModel)]="agente.funcao"></textarea>
						</div>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="icon-lock"></i></span>
						</div>
						<input type="password" name="hash" class="form-control" placeholder="Senha"
							autocomplete="new-password" required [(ngModel)]="agente.hash">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<button type="button" (click)="register()" class="btn btn-sm btn-primary"
					[disabled]="!agenteForm.form.valid"><i class="fa fa-dot-circle-o"></i> Cadastrar</button>
				<button type="reset" class="btn btn-sm btn-clear"><i class="fa fa-ban"></i> Resetar</button>
			</div>
		</div>
	</div>
</div>
