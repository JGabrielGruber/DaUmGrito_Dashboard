<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
	[navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
	[navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
	[sidebarToggler]="'lg'" [asideMenuToggler]=false>
	
	<ul class="nav navbar-nav ml-auto">
		<li>
			<span class="text-muted">{{ (usuario$ | async).data.nome }}</span>
		</li>
		<li class="nav-item d-md-down-none">
			<a class="nav-link" href="#"><i class="icon-bell"></i><span
					class="badge badge-pill badge-danger">5</span></a>
		</li>
		<li class="nav-item dropdown" dropdown placement="bottom right">
			<a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
				aria-expanded="false" dropdownToggle (click)="false">
				<img [src]="(usuario$ | async).data.foto" class="img-avatar" alt="User" />
			</a>
			<div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
				<a class="dropdown-item" href="#"><i class="fa fa-user"></i> Perfil</a>
				<a class="dropdown-item" (click)="logOff()"><i class="fa fa-sign-out"></i> Sair</a>
			</div>
		</li>
	</ul>
</app-header>
