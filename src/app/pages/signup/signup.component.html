<div class="app-body">
	<main class="main d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-12 mx-auto">
					<div class="card mx-4">
						<div class="card-body p-4">
							<form (ngSubmit)="signUp()" #empresaForm="ngForm">
								<h1>Cadastro</h1>
								<p class="text-muted">Crie sua conta</p>
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<button *ngIf="!URL" type="button" class="btn btn-clear to-btn" onclick="document.getElementById('imageCapturer').click()">
											Selecionar Foto
										</button>
										<img *ngIf="URL" [src]="URL" class="img-avatar" style="width: 80px; height: 80px;" onclick="document.getElementById('imageCapturer').click()" />
										<input type="file" class="form-control" accept="image/*" id="imageCapturer" (change)="getImage($event)" hidden>
									</div>
								</div>
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-user"></i></span>
										</div>
										<input type="number" name="cnpj" class="form-control" placeholder="CNPJ"
											autocomplete="username" [(ngModel)]="empresa.cnpj" required>
									</div>
									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-user"></i></span>
										</div>
										<input type="text" name="nome" class="form-control" placeholder="Nome"
											required [(ngModel)]="empresa.nome">
									</div>
								</div>
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-phone"></i></span>
										</div>
										<input type="tel" name="contato.telefone_um" class="form-control" placeholder="Telefone"
											required [(ngModel)]="empresa.contato.telefone_um">
									</div>
									<div class="input-group mb-3 col-md-6">
										<div class="input-group-prepend">
											<span class="input-group-text">@</span>
										</div>
										<input type="email" class="form-control" name="contato.email" placeholder="Email"
											autocomplete="email" required [(ngModel)]="empresa.contato.email_um">
									</div>
								</div>
								<div class="row">
									<div class="input-group mb-3 col-md-12">
										<textarea name="descricao" class="form-control" placeholder="Descrição"
											required [(ngModel)]="empresa.descricao"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<input type="text" name="endereco.estado" class="form-control" placeholder="Estado"
											required [(ngModel)]="empresa.endereco.estado">
									</div>
									<div class="input-group mb-3 col-md-6">
										<input type="text" name="endereco.cidade" class="form-control" placeholder="Cidade"
											required [(ngModel)]="empresa.endereco.cidade">
									</div>
								</div>
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<input type="text" name="endereco.bairro" class="form-control" placeholder="Bairro"
											required [(ngModel)]="empresa.endereco.bairro">
									</div>
									<div class="input-group mb-3 col-md-6">
										<input type="text" name="endereco.rua" class="form-control" placeholder="Rua"
											required [(ngModel)]="empresa.endereco.rua">
									</div>
								</div>
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<input type="number" name="endereco.cep" class="form-control" placeholder="CEP"
											required [(ngModel)]="empresa.endereco.cep">
									</div>
									<div class="input-group mb-3 col-md-6">
										<input type="number" name="endereco.numero" class="form-control" placeholder="Número"
											required [(ngModel)]="empresa.endereco.numero">
									</div>
								</div>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="icon-lock"></i></span>
									</div>
									<input type="password" name="hash" class="form-control" placeholder="Senha"
										autocomplete="new-password" required [(ngModel)]="empresa.hash">
								</div>
								<div class="input-group mb-4">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="icon-lock"></i></span>
									</div>
									<input type="password" class="form-control" placeholder="Repeat password"
										autocomplete="new-password" required>
								</div>
								<div class="row">
									<div class="input-group mb-3 col-md-6">
										<button type="button" class="btn btn-block btn-primary" (click)="signUp()"
											[disabled]="!empresaForm.form.valid">Criar Conta</button>
									</div>
									<div class="input-group mb-3 col-md-6">
										<button type="button" class="btn btn-block btn-clear" (click)="cancel()" >Voltar</button>
									</div>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
