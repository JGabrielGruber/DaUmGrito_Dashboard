<div class="app-body">
	<main class="main d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class="card-group">
						<div class="card p-4">
							<div class="card-body">
								<form (ngSubmit)="logIn()" #loginForm="ngForm">
									<h1>Acesso</h1>
									<p class="text-muted">Acesse com sua conta</p>
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-user"></i></span>
										</div>
										<input name="client_id" type="number" class="form-control" placeholder="CPF ou CNPJ"
											autocomplete="username" [(ngModel)]="credentials.client_id" required>
									</div>
									<div class="input-group mb-4">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-lock"></i></span>
										</div>
										<input type="password" class="form-control" placeholder="Senha"
											autocomplete="current-password" name="client-secret"
											[(ngModel)]="credentials.client_secret" required>
									</div>
									<div class="row">
										<div class="col-6">
											<button type="button" (click)="logIn()"
												class="btn btn-primary px-4" [disabled]="!loginForm.form.valid">Acessar</button>
										</div>
										<div class="col-6 text-right">
											<button type="button" class="btn btn-link px-0">Esqueceu a senha?</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
							<div class="card-body text-center">
								<div>
									<h2>Cadastrar Empresa</h2>
									<p>Deseja que sua empresa faça uso da plataforma? Preencha nosso formulário e iremos avaliar</p>
									<button type="button" class="btn btn-primary active mt-3">Acessar Formulário</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
